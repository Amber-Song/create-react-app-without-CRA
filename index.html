<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <script src='https://unpkg.com/react@16.3.1/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>
    <div id='root'></div>

    <!-- 
         @babel/standalone provides a standalone build of Babel for use in browsers and other non-Node.js environments.
         When load in broswer, @babel/standalone will automatically compile and execute all script tags with type text/babel or text/jsx
      -->
    <script type='text/babel'>
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    component: 'class'
                }
            }

            componentDidMount() {
                console.log("This is a " + this.state.component + " component");
                Promise.resolve('success').then(() => {
                    this.setState({
                        component: 'functional'
                    });
                    console.log("It change to a " + this.state.component + " component");
                })
            }

            render() {
                return (
                    <h1>
                        Hello world!
                        This is a {this.state.component} component.
                    </h1>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
